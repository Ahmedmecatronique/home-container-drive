version: '3.8'

services:
  mini-cloud:
    build: .
    container_name: mini-cloud-storage
    ports:
      - "8000:8000"
    volumes:
      - ./storage:/app/storage
      - ./.env:/app/.env
    environment:
      - HOST=0.0.0.0
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
